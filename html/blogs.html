<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../css/blogs.css">

    <!--Este es el CDN de fontawesome 4.7 que trae las clases necesarias para íconos de redes sociales: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <section class="header-icons-container">
            <div class="icons">
                <a href="" class="fa fa-facebook"></a>
                <a href="" class="fa fa-twitter"></a>
                <a href="" class="fa fa-instagram"></a>
                <a href="" class="fa fa-linkedin"></a>
                <a href="" class="fa fa-youtube"></a>
            </div>
        </section>
    </header>

    <main>

        <div class="nav-logo">
            <section class="nav-logo-container">
                <img src="../assets/img/Logo-negro.png" alt="Logo de tech">
            </section>

            <section class="profile-link"> <a href="/">Sobre mi</a> </section>
        </div>

        <div class="blogs-news">
            <section class="blogs-news-container">
                <div class="blogs-main-new">
                    <h3>Soy un titulo</h3>
                    <div class="blogs-news-img-container">
                        <img src="../assets/img/main-news-img.png" alt="">
                    </div>
                    <div class="blogs-news-info-container">
                        <h2>Título del blogpost</h2>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam vero veniam officiis? Error magnam numquam accusantium inventore officiis magni explicabo ratione consequatur, dolor nesciunt delectus necessitatibus, in placeat
                            deleniti animi.
                        </p>
                        <a href="" class="blogs-button"></a>
                    </div>
                </div>
            </section>
        </div>

    </main>


</body>

</html>
